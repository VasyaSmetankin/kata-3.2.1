<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/api/user/update}" method="post">
  <input type="hidden" name="id" th:value="${user.id}">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${user.name}" required>
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required>
  <button type="submit">Update</button>
</form>
<button onclick="window.location.href='@{/api/users/view}'">Cancel</button>
</body>
</html>
